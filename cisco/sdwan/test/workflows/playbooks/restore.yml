---
#ansible-playbook restore.yml --extra-vars "backup_path=backup_123"
###############################################################################
- hosts: localhost
  gather_facts: no
  connection: local

  tasks:
    - name: Restore vManage configuration
      cisco.sdwan.restore:
        workdir: "{{ backup_path  |  default('backup') }}"
        regex: ".*"
        tag: "all"
        dryrun: False
        attach: True
        update: True

